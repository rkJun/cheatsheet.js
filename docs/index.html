<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">	
	<title>CheatSheet.js</title>
	<meta name="description" content="cheatsheet.js is a library for building cheat sheets">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css" rel="stylesheet" media="all">
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js" media="all"></script><![endif]-->
	<script type="text/javascript" src="../lib/cheatsheet-0.0.1.js"></script>
	<style type="text/css">
	body {
		background: #DDD;
	}
		/* 
			primary-dark: FF9200
			primary-mid: FFAD40
			primary-light: FFC373

			contrast: 0B61A4
			contrast-text: FFFFFF;
		*/
		.cs-container {
			font-family: sans-serif;
			margin: 0px auto 20px;
			padding: 20px;
			border: 1px solid #CCC;
			background: #0B61A4;
			border-radius: 8px;
			position: relative;
		}
		.cs-container a {
			color: #0B61A4;
		}
		.cs-title { 
			font-weight: bold;
			margin: 0.8em 0 0.2em;
			font-size: 1.1em;
		}
		.cs-description { 
			font-style: italic;
			margin: 0.2em 0 0.4em 0.2em;
		}
		.cs-section {
			width: 450px;
			border: 6px solid #FFC373;
			border-radius: 12px;
			background: #FFC373;
			font-size: 0.9em;
			display: inline-block;
			margin: 20px 10px 0px 10px;
			vertical-align: top;
		}
		.cs-section-inner {
			width: 430px;
			border: 2px solid #FF9200;
			background: #FFF;
			border-radius: 8px;
			padding: 8px;
		}
		.cs-header {
			display: block;
			color: #FFF;
			font-size: 130%;
		}
		.cs-header .cs-title {
			font-size: 130%;
			margin: 0px 0px 18px;
		}
		.cs-header .cs-description {
			margin: 0px;
		}
		.cs-section-header {
			display: block;
			color: #000;
		}
		.cs-item {
			display: block;
			clear: both;
			padding: 10px 0px 8px;
			border-bottom: 1px dotted #EEE;
			font-size: 0.8em;
		}
		.cs-item:hover {
			background: #EEE;
		}
		.cs-item .cs-title {
			float: left;
			margin: 0px;
			color: #333;
			padding-right: 8px;
		}
		.cs-item .cs-description,
		.cs-item .cs-link,
		.cs-item .cs-param {
			padding-left: 136px;
			margin: 0px;
		}
		.cs-param-name {
			display: block;
			font-weight: bold;
		}
		.cs-param-desc {
			display: block;
			margin: 0px;
			font-style: italic;
		}
		.cs-search {
			position: absolute;
			top: 16px;
			right: 16px;
		}
		.cs-search-input {
			font-size: 1.3em;
			padding: 0.2em;
			border-radius: 8px;
			border: 1px solid #999;
		}
	</style>
</head>
<body>
	<header role="banner">	
		<h1>Demo using cheatsheet.js</h1>
	</header>
	
	<div class="wrap">
		<main role="main" id="target">
		
		</main>		
	</div>
	
	<footer role="contentinfo">
		<small>
			Copyright &copy; Sugendran Ganess <time datetime="2013">2013</time>
		</small>
		<small>
			Made with a text editor
		</small>
	</footer>
	<script type="text/javascript">
		var config = {
			title: "cheatsheet.js API",
			description: "Sample cheatsheet with the API for the library.",
			sections: [{
				title: "CheatSheet",
				description: "The main object for creating the cheatsheet.",
				items: [{
					title: "new CheatSheet(config)",
					description: "Create a new CheatSheet object",
					params: [{
						name: "config",
						type: "Object",
						description: "The configuration object for this cheat sheet."
					}]
				}, {
					title: ".render(element)",
					description: "Render the cheatsheet",
					params: [{
						name: "element",
						type: "DOMElement",
						description: "The DOM element in which the cheatsheet should get rendered into"
					}]
				}]
			}, {
				title: "CheatSheet.Section",
				description: "A section within the cheatsheet. This should be a conceptual section.",
				items: [{
					title: "ctor",
					link: "http://foo.com"
				}, {
					title: ".headerHTML()",
					description: "Returns the HTML text for the header of a section"
				}, {
					title: ".contentHTML()",
					description: "Returns the HTML text for the inner content of the section"
				}, {
					title: ".footerHTML()",
					description: "Returns the HTML text for the footer of a section",
					link: "http://foo.com"
				}]
			}, {
				title: "CheatSheet.Item",
				description: "A line item within a section",
				items: [{
					title: "ctor",
					link: "http://foo.com"
				}, {
					title: ".headerHTML()",
					description: "Returns the HTML text for the header of the item"
				}, {
					title: ".contentHTML()",
					description: "Returns the HTML text for the inner content of item"
				}, {
					title: ".footerHTML()",
					description: "Returns the HTML text for the footer of the item",
					link: "http://foo.com"
				}]
			}]
		};
		var cheatSheet = new CheatSheet(config);
		cheatSheet.render(document.getElementById("target"));
	</script>
</body>
</html>
